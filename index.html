<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img"
           src="./eisenhower-matrix.jpg"
           alt="eisenhower-matrix">
      <a class="header__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add__task">
        <h3 class="section__title">Add Item</h3>
          <div class="add__task_wrapper">
            <input id="new__task"
                   class="task task__name"
                   type="text">
            <button class="task__btn">Add</button>
          </div>
      </section>
      <section class="incomplete__tasks">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete__tasks"
            class="tasks__list">
          <li class="tasks__list_item">
            <input type="checkbox"
                   class="task__checkbox">
            <label class="task">Pay Bills</label>
            <input type="text"
                   class="task task__name">
            <button class="task__btn">Edit</button>
            <button class="delete__btn"><img class="delete__btn_img" src="./remove.svg" alt="remove"></button>
          </li>
          <li class="tasks__list_item edit-mode">
            <input type="checkbox"
                   class="task__checkbox">
            <label class="task">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="task task__name">
            <button class="task__btn">Save</button>
            <button class="delete__btn"><img class="delete__btn_img" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section class="completed__tasks">
        <h3 class="section__title">Completed</h3>
        <ul id="completed__tasks"
            class="tasks__list">
          <li class="tasks__list_item">
            <input type="checkbox"
                   class="task__checkbox"
                   checked>
            <label class="task">See the Doctor</label>
            <input type="text"
                   class="task task__name">
            <button class="task__btn">Edit</button>
            <button class="delete__btn"><img class="delete__btn_img" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
